{% if user.is_authenticated %}
Logged in as: {{ user.username }}

<a href="{% url 'logoutuser' %}">Logout</a>
<form action="{% url 'logoutuser' %}" method="post">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
{% else %}
<a href="#">Sign Up</a>
<a href="#">Login</a>



{% endif %}
<br>
<br>

{%block content%}{% endblock %}
